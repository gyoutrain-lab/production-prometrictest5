<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nursing Prometric Actual Simulation Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* Upper image */
    .hero-image {
      width: 100%;
      max-height: 50vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    .hero-image img {
      width: auto;
      height: 50vh;
      object-fit: cover;
    }

    /* Title & subtitle */
    .title-container {
      text-align: center;
      padding: 20px;
    }

    .title-container h1 {
      font-size: 2rem;
      margin: 10px 0;
      color: #333;
    }

    .title-container p {
      font-size: 1rem;
      color: #555;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Social icons */
    .social {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .social a img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
    }

    .social a img:hover {
      transform: scale(1.2);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .title-container h1 {
        font-size: 1.5rem;
      }
      .title-container p {
        font-size: 0.9rem;
      }
      .social a img {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>

  <!-- Upper half image -->
  <div class="hero-image">
    <img src="https://raw.githubusercontent.com/gyoutrain-lab/production-prometrictest5/main/assets/iconmos.jpg" alt="iconmos">
  </div>

  <!-- Title & subtitle -->
  <div class="title-container">
    <h1>Nursing Prometric Actual Simulation Test</h1>
    <p>Based on the Prometric/SMLE Saudi Council and ENCLEX test materials, prepared by Giyono Asfarrasyid, ETK Yogyakarta</p>
  </div>

  <!-- Social / contact icons -->
  <div class="social">
    <a href="tel:+6285399652487"><img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Phone"></a>
    <a href="https://wa.me/6285399652487"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"></a>
    <a href="mailto:gyoutrain@gmail.com"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email"></a>
    <a href="https://web.facebook.com/gyouskill/"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
    <a href="https://www.instagram.com/etkyogya"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
  </div>

</body>
</html>
