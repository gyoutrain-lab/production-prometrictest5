<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nursing Prometric Actual Simulation Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0; padding:0;
  font-family: Arial, sans-serif;
  background:#f0f5ff;
  overflow-x:hidden;
}

/* ---------- LANDING CONTAINER ---------- */
#landing {
  width:100%;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding-top:20px;
  background:url('https://raw.githubusercontent.com/gyoutrain-lab/production-prometrictest5/main/assets/icon.jpg');
  background-size:60%;
  background-repeat:no-repeat;
  background-position:center bottom;
  opacity:0.95;
  position:relative;
}

/* Transparent water-flow background overlay */
#landing::after {
  content:"";
  position:absolute;
  top:50%; left:0;
  width:100%; height:50%;
  background:url('https://raw.githubusercontent.com/gyoutrain-lab/production-prometrictest5/main/assets/icon.jpg');
  background-size:cover;
  background-position:center;
  opacity:0.15;
  filter:blur(4px);
  animation:flow 8s infinite alternate ease-in-out;
  z-index:0;
}

@keyframes flow {
  0% { transform:translateY(0px) scale(1.05); }
  100% { transform:translateY(12px) scale(1.07); }
}

/* ---------- MAIN LOGO (TOP HALF) ---------- */
.main-logo {
  width:70%;
  max-width:430px;
  margin-top:20px;
  z-index:2;
}

/* ---------- TITLES ---------- */
h1, h2, h3 {
  text-align:center;
  width:100%;
  z-index:2;
}
h1 { font-size:26px; margin-top:20px; }
h2 { font-size:18px; font-weight:normal; opacity:0.85; }
h3 { font-size:16px; font-weight:normal; margin-top:6px; opacity:0.65; }

/* ---------- SOCIAL ICONS ---------- */
.social {
  display:flex;
  gap:14px;
  margin-top:18px;
  z-index:5;
}
.social img {
  width:36px; height:36px;
  filter:drop-shadow(0 3px 4px rgba(0,0,0,0.15));
}

/* ---------- QR BOTTOM RIGHT ---------- */
.qr {
  position:absolute;
  right:15px; bottom:15px;
  width:130px;
  z-index:6;
  opacity:0.9;
}

/* ---------- FORM ---------- */
#introArea input {
  padding:12px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:16px;
  width:220px;
}

button {
  padding:12px 20px;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

.primary {
  background:#1a73e8;
  color:white;
  border:none;
}

.ghost {
  background:white;
  color:#222;
  border:1px solid #bbb;
}

/* ---------- POPUP ---------- */
.popup {
  position:fixed;
  top:50%; left:50%;
  transform:translate(-50%, -50%) scale(0.5);
  background:white;
  padding:25px;
  border-radius:14px;
  font-size:18px;
  text-align:center;
  width:300px;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
  opacity:0;
  z-index:9999;
  animation:popupAnim .35s forwards ease-out;
}

@keyframes popupAnim {
  to {
    transform:translate(-50%, -50%) scale(1);
    opacity:1;
  }
}

/* ---------- HIDE LANDING WHEN QUIZ STARTS ---------- */
.hidden {
  display:none !important;
}

</style>
</head>
<body>

<!-- ================= LANDING PAGE ================= -->
<div id="landing">

  <img class="main-logo"
       src="https://raw.githubusercontent.com/gyoutrain-lab/production-prometrictest5/main/assets/icon.jpg">

  <h1>Nursing Prometric Actual Simulation Test</h1>
  <h2>Based on Prometric / SMLE Saudi Council & NCLEX materials (Tricky & Hard Level)</h2>
  <h3>Prepared by: <b>Giyono Asfarrasyid, ETK Yogyakarta</b></h3>

  <div class="social">
    <a href="tel:+6285399652487"><img src="https://cdn-icons-png.flaticon.com/512/597/597177.png"></a>
    <a href="https://wa.me/6285399652487"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"></a>
    <a href="mailto:gyoutrain@gmail.com"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png"></a>
    <a href="https://web.facebook.com/gyouskill/"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
    <a href="https://www.instagram.com/etkyogya"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png"></a>
  </div>

  <img class="qr" src="https://raw.githubusercontent.com/gyoutrain-lab/production-prometrictest5/main/assets/danaqr.png">

  <!-- REGISTRATION FORM -->
  <section id="introArea" style="margin-top:25px; z-index:5;">
    <div style="display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:center;">
      <input id="name" placeholder="Full name">
      <input id="wa" placeholder="WhatsApp number">

      <button class="primary" id="btnRegister">Register</button>

      <button class="ghost" id="btnRequestWA">WhatsApp Admin</button>
    </div>
  </section>

</div>

<script>
const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbyH0CRYjz2TXGEX8W2n56rnW63_X80lmd88dKeRmNrJugJM-mcx6fwVXmub2MTt8jAmeA/exec";

/* ---------- REGISTER ---------- */
document.getElementById("btnRegister").addEventListener("click", async () => {

  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("wa").value.trim();

  if (!name || !phone) {
    popup("Please enter Name & WhatsApp number.");
    return;
  }

  try {
    const res = await fetch(GOOGLE_URL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ name, phone })
    });

    const data = await res.json();

    if (!data.ok) {
      popup("Server error: " + data.message);
      return;
    }

    popup(
      "Registration successful!<br><br>" +
      "Your unlock code:<br><b>" + data.unlockCode + "</b><br><br>" +
      "<a href='https://wa.me/6285399652487?text=Payment%20Confirmed%0AName:%20" +
      encodeURIComponent(name) +
      "%0AWA:%20" + encodeURIComponent(phone) +
      "%0AUnlock:%20" + encodeURIComponent(data.unlockCode) +
      "' target='_blank' style='color:#1a73e8'>Send Confirmation to Admin</a>"
    );

  } catch(err) {
    popup("Server error â€” check Apps Script deployment.");
  }

});


/* ---------- POPUP FUNCTION ---------- */
function popup(msg){
  const box = document.createElement("div");
  box.className = "popup";
  box.innerHTML = msg;
  document.body.appendChild(box);
  setTimeout(()=> box.remove(), 4500);
}


/* ---------- OPEN QUIZ (AFTER UNLOCK) ---------- */
document.getElementById("btnRequestWA").addEventListener("click", ()=>{
  window.open("https://wa.me/6285399652487","_blank");
});

/* This hides the landing page after quiz loads */
function startQuiz(){
  document.getElementById("landing").classList.add("hidden");
}

</script>

</body>
</html>
