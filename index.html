<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Prometric CBT Simulation</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 420px;
  background: #fff;
  margin: auto;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input, button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  font-size: 16px;
}
button {
  background: #0066ff;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 8px;
}
button:hover { background: #0051d4; }
.hidden { display: none; }
</style>

</head>
<body>

<div class="container">
  <h2>Prometric CBT Simulation</h2>

  <!-- REGISTER AREA -->
  <div id="registerArea">
    <label>Your Name</label>
    <input type="text" id="regName" placeholder="Enter full name">

    <label>WhatsApp Number</label>
    <input type="text" id="regPhone" placeholder="628xxxxxxx">

    <button onclick="registerUser()">Register</button>
    <p id="regStatus"></p>
  </div>

  <!-- UNLOCK AREA -->
  <div id="unlockArea" class="hidden">
    <label>Enter Unlock Code</label>
    <input type="text" id="unlockCode" placeholder="Code sent/generated">

    <button onclick="unlockTest()">Unlock Test</button>

    <p id="unlockStatus"></p>
  </div>
</div>

<script>
// =======================
// CONFIG
// =======================
const API = "https://script.google.com/macros/s/AKfycbyNz2npTWlEBLLhKrHdpd9eN8K_NX8HpTHEMtk6uwRSLGygt-F6aBLZE7s8oYFUQNwutQ/exec";

// =======================
// REGISTER USER
// =======================
function registerUser() {
  const name = document.getElementById("regName").value.trim();
  const phone = document.getElementById("regPhone").value.trim();
  const status = document.getElementById("regStatus");

  status.textContent = "Registering...";

  if (!name || !phone) {
    status.textContent = "Name & phone are required.";
    return;
  }

  fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "register",
      name: name,
      phone: phone
    })
  })
  .then(r => r.json())
  .then(res => {
    if (!res.ok) {
      status.textContent = res.message;
      return;
    }

    status.textContent = "Success! Your unlock code: " + res.unlockCode;

    // Show unlock area
    document.getElementById("unlockArea").classList.remove("hidden");
  })
  .catch(err => {
    status.textContent = "Server error: " + err;
  });
}

// =======================
// UNLOCK TEST
// =======================
function unlockTest() {
  const code = document.getElementById("unlockCode").value.trim();
  const status = document.getElementById("unlockStatus");

  status.textContent = "Checking...";

  fetch(API + "?action=unlock&code=" + encodeURIComponent(code))
    .then(r => r.json())
    .then(res => {
      if (!res.ok) {
        status.textContent = res.message;
        return;
      }

      status.textContent = "Unlocked! Loading quiz...";
      window.location.href = "quiz.html?code=" + code;
    })
    .catch(err => {
      status.textContent = "Server error: " + err;
    });
}
</script>

</body>
</html>
